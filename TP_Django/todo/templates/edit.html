{% load static %}
<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Edit Todo Application</title>
        <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="form-group">
      <h1>To-Do <small>Edit</small></h1>
      <form method="POST">
        {% csrf_token %}
        <label for="name">Task Content :</label>
        <input type="text" id="content" name="content" size="60">
        <input type="submit" value="Change content Task">
      </form>


    </div>
</body>
</html>
